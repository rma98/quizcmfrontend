<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking Geral dos Jogadores</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilo básico para a página de ranking */
        .ranking-container {
            padding: 20px;
            max-width: 720px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9); /* Fundo branco com opacidade */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #4caf50;
            color: white;
        }

        td {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="ranking-container">
        <h1>Ranking Geral dos Jogadores</h1>
        <table>
            <thead>
                <tr>
                    <th>Posição</th>
                    <th>Nome</th>
                    <th>Pontuação</th>
                </tr>
            </thead>
            <tbody>
                <!-- Exemplo de dados estáticos. Substitua pelos dados reais -->
                <tr>
                    <td>1</td>
                    <td>Jogador 1</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jogador 2</td>
                    <td>90</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Jogador 3</td>
                    <td>85</td>
                </tr>
                <!-- Adicione mais linhas conforme necessário -->
            </tbody>
        </table>
    </div>
</body>
</html>
